<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>订单详情</title>
    <link rel="stylesheet" href="./Css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./Css/common.css" type="text/css">
    <link rel="stylesheet" href="./Css/G.css" type="text/css">
    <link rel="stylesheet" href="./Css/order-detail.css" type="text/css">
</head>
<body>
<div id="page-container">
    <div id="page-title-panel">
        <div class="col-8-1">
            <i class="fa fa-angle-left data-url" id="page-back" data-url="order-list.html"></i>
        </div>
        <div class="col-8-6" id="page-title">订单详情</div>
        <div class="col-8-1"></div>
    </div>
    <div class="order-detail-hr">订单信息</div>
    <div id="order-info-panel">
        <div class="order-row row">
            <div class="col-10-3 order-label">订单号</div>
            <div class="col-10-7 order-value">
                <span id="api-order-sn"></span>
            </div>
        </div>
        <div class="order-row row">
            <div class="col-10-3 order-label">支付方式</div>
            <div class="col-10-7 order-value">
                <span id="api-order-pay-type"></span>
                <span id="api-order-pay-status"></span>
            </div>
        </div>
        <div class="order-row row">
            <div class="col-10-3 order-label">订单状态</div>
            <div class="col-10-7 order-value">
                <span id="api-order-order-status"></span>
            </div>
        </div>
        <div class="order-row row">
            <div class="col-10-3 order-label">水票使用</div>
            <div class="col-10-7 order-value">
                <span id="api-order-ticket-num"></span>张
            </div>
        </div>
        <div class="order-row row">
            <div class="col-10-3 order-label">下单时间</div>
            <div class="col-10-7 order-value">
                <span id="api-order-create-time"></span>
                <span>1小时内送达</span>
            </div>
        </div>
        <div class="order-row row" id="order-comment">
            <div class="col-10-3 order-label">备注</div>
            <div class="col-10-7 order-value">
                <span id="api-order-comment"></span>
            </div>
        </div>
    </div>
    <div class="order-detail-hr">商品信息</div>
    <div id="order-detail-goods-panel">
        <!--<div class="order-detail-goods-item">-->
            <!--&lt;!&ndash; <div class="goods-img col-5-1">-->
                <!--&nbsp;<img src="./Images/nav-1.png">-->
            <!--</div> &ndash;&gt;-->
            <!--<div class="goods-name col-10-7">押桶</div>-->
            <!--<div class="goods-num col-10-1" id="api-bucket-num">x0</div>-->
            <!--<div class="goods-subtotal col-5-1" id="api-bucket-price">¥00.00</div>-->
        <!--</div>-->
        <!-- <div class="order-row row">
            <div class="col-10-3 order-label">优惠券</div>
            <div class="col-10-7 order-value">
                <span>-¥0.00</span>
            </div>
        </div> -->
        <div style="border-top: 1px solid #f1f2f3;" class="order-row row">
            <div class="col-10-3 order-label">订单价格</div>
            <div class="col-10-7 order-value">
                <span id="api-order-price">¥0.00</span>
            </div>
        </div>
    </div>
    <div class="order-detail-hr">收货地址</div>
    <div id="order-detail-address-panel">
        <div id="order-address-info" class="row">
            <div class="row">
                <div class="col-10-3"><i class="fa fa-user"></i><span id="api-order-address-name"></span></div>
                <div class="col-5-3"><i class="fa fa-phone"></i><span id="api-order-address-tel"></span></div>
            </div>
            <div class="row"><i class="fa fa-map-marker"></i><span id="api-order-address-detail"></span></div>
        </div>
    </div>
    <div id="deliver-hr" class="order-detail-hr">配送信息</div>
    <div id="order-detail-deliver-panel">
        <div class="order-row row">
            <div class="col-10-3 order-label">水工姓名</div>
            <div class="col-10-7 order-value"><span id="api-order-deliver-name"></span></div>
        </div>
       <!--  <div class="order-row row">
            <div class="col-10-3 order-label">水工电话</div>
            <div class="col-10-7 order-value"><span id="api-order-deliver-tel"></span></div>
        </div> -->
    </div>
    <div class="order-detail-hr"></div>
    <div class="order-detail-hr"></div>
    <div class="order-detail-hr"></div>
    <div class="order-detail-hr"></div>
</div>
</body>
<script type="text/javascript" src="./Js/jquery.min.js"></script>
<script type="text/javascript" src="./Js/G.js"></script>
<script type="text/javascript" src="./Js/Api.js"></script>
<script type="text/javascript" src="./Js/Common.js"></script>
<script type="text/javascript" src="./Js/order-detail.js"></script>
</html>
