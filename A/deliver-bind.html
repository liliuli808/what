<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>水工绑定</title>
    <link rel="stylesheet" href="./Css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./Css/common.css" type="text/css">
    <link rel="stylesheet" href="./Css/G.css" type="text/css">
    <link rel="stylesheet" href="./Css/deliver-bind.css" type="text/css">
</head>
<body>
<div id="page-container">
    <div id="page-title-panel">
        <div class="col-8-1">
            <i class="fa fa-angle-left" id="page-back"></i>
        </div>
        <div class="col-8-6" id="page-title">水工绑定</div>
        <div class="col-8-1"></div>
    </div>
    <div id="deliver-bind-panel">
        <div class="row">
            <div class="bind-label col-5-1">姓名</div>
            <input class="bind-value col-5-4" type="text" name="" id="deliver-name" placeholder="请输入姓名">
        </div>
        <div class="row">
            <div class="bind-label col-5-1">电话</div>
            <input class="bind-value col-5-4" type="text" name="" id="deliver-tel" placeholder="请输入电话">
        </div>
        <div class="row">
            <div class="bind-label col-5-1">所属水站</div>
            <select id="station_id">

            </select>
        </div>
    </div>
    <div id="deliver-bind-btn">提交</div>
</div>
</body>
<script type="text/javascript" src="./Js/jquery.min.js"></script>
<script type="text/javascript" src="./Js/G.js"></script>
<script type="text/javascript" src="./Js/Api.js"></script>
<script type="text/javascript" src="./Js/Common.js"></script>
<script type="text/javascript" src="./Js/deliver-bind.js"></script>
</html>
